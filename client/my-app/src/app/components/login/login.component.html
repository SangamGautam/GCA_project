<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="w-100">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" ngModel class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
