<div class="container">
    <h1>Data Analysis Reports</h1>
  
    <div class="card mb-4">
      <div class="card-body">
        <h4>Career Stages by Program Year - XXXX..XXX - YYY..YYY - ZZZ..ZZZ</h4>
        <div class="row">
          <div class="col-md-4" *ngFor="let item of data.careerStagesByYear">
            <h5>{{ item.year }}</h5>
            <div class="progress">
              <div class="progress-bar bg-danger" [style.width]="item.decide" role="progressbar" aria-valuenow="50.3" aria-valuemin="0" aria-valuemax="100">{{ item.decide }}</div>
              <div class="progress-bar bg-primary" [style.width]="item.plan" role="progressbar" aria-valuenow="30.3" aria-valuemin="0" aria-valuemax="100">{{ item.plan }}</div>
              <div class="progress-bar bg-success" [style.width]="item.action" role="progressbar" aria-valuenow="8.2" aria-valuemin="0" aria-valuemax="100">{{ item.action }}</div>
              <div class="progress-bar bg-info" [style.width]="item.sorted" role="progressbar" aria-valuenow="2.1" aria-valuemin="0" aria-valuemax="100">{{ item.sorted }}</div>
            </div>
            <div class="legend">
              <span class="legend-item bg-danger">Decide</span>
              <span class="legend-item bg-primary">Plan</span>
              <span class="legend-item bg-success">Action</span>
              <span class="legend-item bg-info">Sorted</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card">
      <div class="card-body">
        <h4>Most Selected Q1 Career Response - XXXX..XXX - YYY..YYY - ZZZ..ZZZ</h4>
        <div class="chart-container">
          <canvas #q1ResponseChart></canvas>
        </div>
      </div>
    </div>
  </div>
